<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 { color: #4CAF50; }
        .results-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .result-box {
            background-color: #292929;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #4CAF50;
            width: 150px;
        }
        .result-box img {
            max-width: 100px;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            font-size: 1.2em;
        }
        .label.chart { color: #67d467; }
        .label.non-chart { color: #ff4f4f; }
        .confidence { font-size: 0.9em; color: #bbb; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Classification Results</h1>
    <div class="results-container">
        {% for result in results %}
        <div class="result-box">
            <img src="data:image/png;base64,{{ result.base64 }}" alt="Classified Image">
            <p><strong class="label {{ 'chart' if result.is_chart else 'non-chart' }}">
                {{ 'Chart' if result.is_chart else 'Non-Chart' }}
            </strong></p>
            <p class="confidence">Confidence: {{ result.score }}</p>
        </div>
        {% endfor %}
    </div>
    <br>
    <a href="/" class="button">Upload More Images</a>
</body>
</html>
